<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            <div class="content">
                <span class="category">PERFUME</span>

                <span class="title">Gabrielle Essence Eau De Parfum</span>
            
                <span class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</span>
                
                <div class="prices">
                    <span class="price">$149.99</span>

                    <span class="rawprice">$169.99</span>
                </div>
                <div class="button">
                    <img src="images/icon-cart.svg">
                    <span class="buy">Add to Cart</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
